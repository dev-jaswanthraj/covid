<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian COVID-19 Info</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn.nimbu.io/s/gd6c0r0/pages/ctpewxy/CORONA.svg?dtrs0b5">
    <style>
        #img{
            height:60px;
            width: 60px;
            margin-left: 50%;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}"><img src="https://www.iconarchive.com/download/i86010/graphicloads/100-flat-2/arrow-back.ico" alt="img" id="img">
    </a><h1 style="text-align: center;">COVID-19 Case Detail For All States in India</h1>
    
    <table>
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col" style=" overflow: hidden;">State Name</th>
                <th scope="col">Confirm</th>
                <th scope="col">Active</th>
                <th scope="col">Recover</th>
                <th scope="col">Dead</th>
              </tr>
            </thead>
            <tbody>
            {% for i in detail %}
              <tr>
                {% for j in i%}
                <td style=" overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;">{{j}}</td>
                {%endfor%}
              </tr>
            {% endfor %}
            </tbody>
    </table>
    
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
crossorigin="anonymous"></script>
</html>
